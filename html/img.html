<!DOCTYPE html>

  <body>
    <img src="img.jpg" width='300'>
    <img src="img.jpg" height='300'>
    <!-- 속성으로 크기지정 가능 -->
    <!-- img.jpg파일이 현재 html파일과 같은 폴더 내에 있어야 함 -->
    <img src="imㅂg.jpg" width='300' alt='산이미지' title='산산산'>
    <!-- src속성에 오류가 있으면 alt의 값을 노출함 -->
    <!-- img태그에도 title 속성 사용가능(마우스오버시노출됨) -->
  </body>
</html>
