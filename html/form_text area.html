<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="">
      <p>id : <input type="text" name="id" value='default value'> </p>
       <!-- 모든 input 태그에서 name 속성을 필요로 함 -->
      <!-- value속성은 아무 것도 입력하지 않았을 때 노출되는 것 -->
      <p>password : <input type="password" name="pwd" value="default value"></p>
      <p>textarea :
        <textarea cols='50' rows='2'>default value</textarea>
        <!-- textarea 태그는 cols와 rows속성으로 입력 영역크기를 조절가능 -->
        <!-- testarea태그는 입력영역이 다른 폼태그에 비해 크기 때문에 기본으로 노출되는 값을
        value속성이 아니라 <textarea></textarea>내에 입력해 준다. -->
      </p>
    </form>
  </body>
</html>
