<!-- 함수는 하나의 로직을 재실행 하게 해줌
    (코드 재사용성 증대, 유지보수 용이, 가독성 증가) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        함수 문법
        function 함수명( [인자...[,인자]] ){
            코드 내용
            return 반환값
        } 
        */
        function numbering(){
            var i = 0;
            while(i < 10){
                document.write(i);
                i += 1; //1씩 더함
            }   
        } // numbering이라는 함수를 정의함.

        numbering(); //함수를 호출함. 함수내의 코드를 실행.괄호가 없으면 변수로 인식.
        numbering();
        numbering();
        numbering();
        numbering();
        numbering();
    </script>
</body>
</html>
