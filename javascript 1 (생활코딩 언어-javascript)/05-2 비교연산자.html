<!-- 동등연산자와 일치연산자
결과값은 boolean(true or false) -->



//= 대입연산자
 
//== 동등연산자(equality operator) 데이터타입이 달라도 정보의미가 동일하면 같은 값.
코드규모가 커지고 복잡해지면 버그발생률이 높아짐. 

alert(1==2)             //false
alert(1==1)             //true
alert("one"=="two")     //false 
alert("one"=="one")     //true

//=== 일치연산자(identyty operator) strictly equal 데이터타입도 일치해야 함.
alert(1=='1');              //true
alert(1==='1');             //false
