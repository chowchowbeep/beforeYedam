<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var id = prompt('아이디를 입력해주세요.') //변수 id를 선언. 
        //prompt('')는 경고창에 사용자가 값을 입력할 수 있도록 함.
        //대입연산자에 의해 입력한 값이 변수가 됨.
        if(id=='egoing'){
            var password = prompt('비밀번호를 입력해주세요');
            //if문 안에 새로운 변수 입력가능
            if(password == '111111'){
                alert('로그인되었습니다. '+id+'님 반갑습니다.');
            } else {
                alert('비밀번호가 일치하지 않습니다.');
              }
        } else {
            alert('아이디가 일치하지 않습니다.');
          }
    </script>
</body>
</html>
