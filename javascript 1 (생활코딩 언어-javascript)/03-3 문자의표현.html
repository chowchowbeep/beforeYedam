<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        alert("coding everybody")
    </script>
</body>
</html>
<!-- 
문자는 가장많이 사용하는 데이터형식. 
""큰 따옴표나 ''작은따옴표 안에 입력해줘야 함.
alert("coding everybody'")에서 작은 따옴표는 일종의 문자로 인식
alert("coding" everybody")는 에러
alert("coding\" everybody") 역슬래시를 붙여 "를 문자로 인식하도록(escape라고 부름)
-->
<!-- 
그냥 숫자만 입력하면 숫자형식이지만,
""나 ''안에 입력시 문자(string)으로 인식 
문자열로 인식 "1"+"1" -> 11로 출력
숫자로 인식 1+1 -> 2로 출력 
-->
