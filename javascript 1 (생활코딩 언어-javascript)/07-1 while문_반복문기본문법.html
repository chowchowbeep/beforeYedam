<!-- 조건문과 더불어 javascript에서 가장중요한 반복문 -->
<!-- loop, iterate -->
<!-- 반복문선언 : while, for 조건이 ture일동안
    (false가 되기 전까지) 코드를 반복실행한다 -->

<!-- 
while 기본 문법
while (조건){
    반복해서 실행할 코드
} 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        while(true){
            document.write("Coding everybody <br />");
        }
        //document.write("");""내의 문자열을 화면에 출력
        //조건이 그냥 ture-> 
        //false가 없어 정지되지 않아코드실행이 무한반복됨.
    </script>
</body>
</html>
