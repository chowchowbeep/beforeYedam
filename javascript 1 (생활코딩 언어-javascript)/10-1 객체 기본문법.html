<!-- 
배열과 객체 : 데이터를 담아내는 그릇. 변수 안에 저장되어 변수를 통해 이용됨.
배열array : index가 0,1,2...숫자로 자동지정. 순서순.
객체object : index가 문자열이고 지정가능. 순서무관.
(다른 언어에서는 연관배열associative array, 맵map, 딕셔너리dictionary라는 데이터타입) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 생성 01
        var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80}; 
        // 변수grades가 객체, 그 안{}에 속한 데이터들은 properties 
        // 배열과는 달리 {}사용, index를 직접입력하고 각 정보와 짝지어줌.
        // 객체에서 index를 key, 각data를 value라고 부름
        alert(grades['k8805']); // 6 
        // 값 불러오는 방법 01_배열처럼 variable[key]

        // 객체 생성 02
        var grades = {}; // {} 안은 일단 비워두고
        grades['egoing'] = 10 ; // variable['key']=value; 로 정보 추가하는 방식
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;
        alert(grades.egoing); // 10
        // 값 불러오는 방법 02_ variable.key

        // 객체 생성 03
        var grades = new Object(); // 변수 = new Object(); 새로운 객체를 생성함
        grades['egoing'] = 10; // 정보를 추가.
        grades['k8805'] = 6;
        grades['sorialgi'] = 80;



        
        
    </script>
</body>
</html>
