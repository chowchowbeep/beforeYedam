<!-- 변수는 연관된 데이터를 모아서 통으로 관리하기 위해 사용하는 데이터타입 -->
<!--  변수 : 하나의 데이터를 저장
      배열 : 여러개의 데이터를 하나의 변수에 저장 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var member = ['egoing', 'k8805', 'sorialgi'];
// 여러개의 데이터가 하나의 변수member에 저장됨
// 각각의 데이터는 원소element.원소에는 자동으로 색인index 0,1,2,3...이 붙음.
        alert(member[0]); // []내 인덱스에 해당하는 원소를 불러와서 출력함
        alert(member[1]);
        alert(member[2]);
    </script>
</body>
</html>
