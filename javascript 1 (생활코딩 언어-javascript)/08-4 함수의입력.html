<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 함수정의 */
        function get_argument(arg1, arg2){ 
// arg1, arg2는 매개변수parameter(인자를 받음).
            return arg1 + arg2;
// 함수출력. return값은 하나만 가질 수 있음.            
        }
        
        /* 함수실행 */
        alert(get_argument(10, 20)); 
        alert(get_argument(20, 30));
// 함수실행시 ()괄호 내 숫자는 인자argument. 
// 인자는 정의된 함수의 매개변수에 값을 제공하여 return값을 반환하게 함.
// 30 경고창과 50 경고창이 차례로 표시됨

    </script>
</body>
</html>
