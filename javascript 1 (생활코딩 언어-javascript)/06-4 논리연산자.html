<!-- 논리연산자는 조건문을 보다 효율적으로 사용할 수 있게 해 줌. -->

<!-- ex 1) && and연산자 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var id = prompt('아이디를 입력해주세요.');
        var password = prompt('비밀번호를 입력해주세요.'); //변수를 밖으로 꺼냄
        if(id==='egoing' && password==='111111'){ 
            // && and연산자 좌항 우항 모두true여야  true
            alert('인증 했습니다.');
        } else {
            alert('인증에 실패 했습니다.');
        }
    </script>
</body>
</html>
