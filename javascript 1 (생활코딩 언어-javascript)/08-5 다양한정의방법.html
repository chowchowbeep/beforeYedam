<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 numbering에 function이 대입
        // => numbering이라는 함수를 정의한 것과 같음  
        var numbering = function (){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }   
        }
        numbering();


        // 함수의 정의와 호출을 동시에 할 수도 있음. 함수이름없는 익명함수.
        // (function (){
        //     i = 0;
        //     while(i < 10){
        //         document.write(i);
        //         i += 1;
        //     }   
        // })();    //(function(){})(); 


        // javascript는 함수언어

    </script>
</body>
</html>
