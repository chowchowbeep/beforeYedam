<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop</title>
</head>
<body>
	<h1>Loop</h1>
	<ul>
		<script>
			document.write('<li>1</li>');
			var i = 0;
			while(i < 3){
			  document.write('<li>2</li>');
			  document.write('<li>3</li>');
			  i = i + 1;
			}
			document.write('<li>4</li>');
		</script>
	</ul>
<!--
	> while 키워드(순서대로 무한반복을 실행함)를
		이용하여 괄호 내 조건의 값이 true일 경우에 한해,
    코드를 순서대로 실행하고 이를 또 반복하여 실행함.

    > 실행순서 살펴볼 것.
    1 반환. 변수 i>=o, 0<3은 참값이므로 2 3 을 반환. i+1=1.
    i=1이 됨. 1<3은 참값이므로 2 3 반환. i+1=2.
    i=2가 됨. 2<3은 참값이므로 2 3 반환. i+1=3
    i=3이 됨. 3<3은 거짓이므로 2 3 반환X. 다음에 위치한 4반환.
    > 1 2 3 2 3 2 3 4


-->
</body>
</html>
