<!-- 함수(function)
하나의 로직을 재실행 할 수 있도록 하는 것
코드의 재사용성을 높여준다. -->
<!-- 함수의 형식
function 함수명( [인자...[,인자]] ){
   코드
   return 반환값
} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // // var a =1; //변수의 정의
        // // alert(a); //변수를 호출하여 변수 안의 값을 활용

        // function numbering() {
        //     document.write(1);
        // } //함수를 정의한 것.

        // numbering();
        // numbering();
        // numbering();
        // numbering();
        // numbering();
        // numbering();
        // // numbering이라는 함수 안의 코드를 실행함
        // // ()괄호가 없으면 변수로 인식
        
        function numbering(){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }   
        }
        numbering();
    </script>
</body>
