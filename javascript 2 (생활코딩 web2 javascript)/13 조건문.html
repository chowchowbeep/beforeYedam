<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1>Conditional Statements</h1>

	<h2>Program</h2>
	<script>
		document.write("1<br>");
		document.write("2<br>");
		document.write("3<br>");
		document.write("4<br>");
//		순서대로 1,2,3,4가 출력됨.
	</script>

	<h2>IF-ELSE(TRUE)</h2>
	<script>
		document.write("1<br>");
		if(true){
			document.write("2<br>");
		} else{
			document.write("3<br>");
		}
		document.write("4<br>");
//		if() 괄호 안에는 boolean이 위치, if와 else 둘 중에
//		true에 해당하는 것의 코드만 실행됨. 따라서 여기서는 1,2,4가 출력됨.
	</script>

	<h2>IF-ELSE(FALSE)</h2>
	<script>
		document.write("1<br>");
		if(false){
			document.write("2<br>");
		} else{
			document.write("3<br>");
		}
		document.write("4<br>");
//		if가 false이므로 2는 출력X. 3 출력. 1,3,4 출력.
	</script>
</body>
</html>
