<!-- 배열은 연관된 것을 순서대로 묶어둠. 
    객체는 순서무관하게 묶어두고, 묶이는 대상에 각각의 이름을 붙여둠 
    배열은 대괄호, 객체는 중괄호 사용 이 때 중괄호를 오브젝트 리터럴이라고 부름-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers ={
            "programmer":"egoing",
            "designer":"leezche"
        };
 // -> 객체를 만드는 방법
 // var 객체이름 = {"정보의딱지":"정보"}
 // => var 객체이름 = {"key":"value"}


        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designer : "+coworkers.designer+"<br>");
 // -> 저장된 객체를 불러오는 방법
 // object.key -> value만 불러오게 됨
 // coworkers와 programmer사이의 점.을 오브젝트 액세스 오퍼레이터라고 부름
 // 객체 접근을 활성화시켜줌?

        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>")
 // -> 이미 만들어진 객체에 정보를 추가하는 방법 1
 // object.key = "value"

        coworkers["data scientist"] ="taeho";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>")
 // -> 이미 만들어진 객체에 정보를 추가하는 방법 2
 // ( key에 띄어쓰기가 있을 경우 )
 // object["key"] = "value" 
    </script>
</body>
</html>
