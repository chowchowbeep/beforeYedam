<!--사용자와의 상호작용에서 핵심적인 역할-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event handler</title>
</head>
<body>
	<input type="button" value="hi" onclick="alert('Hello world')">
	<!-- alert('Hello world')은 javascript의 문법.
	onclick이라는 이벤트가 실행되도록 하는 속성을 이용함.
	onclick은 클릭을 하면 실행된다는 뜻이고, alert뒤에 경고창에 표시한 내용입력-->
	<input type="text" onchange="alert('changed')">
	<!--  onchange는 창에 입력된 글자가 변경되었을 때를 의미	-->
	<input type="text" onkeydown="alert('key down')">
	<!-- onkeydown은 어떤 키보드가 눌렸을 때 -->
</body>
</html>
