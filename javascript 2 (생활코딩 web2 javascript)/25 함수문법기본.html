<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function</title>
</head>
<body>
  <h1>Fuction/ 함수</h1>
  <h2>Basic Syntax/ 기본문법</h2>
    <script>
    function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
        // function two(){}중괄호 내 입력된 코드를
        // two();가 입력된 곳에서 실행함(two라는 이름의 함수를 호출함).
    </script>
  <h2>Parmenet & Argue/ 파라미터와 인자</h2>
  <h2>Return/ </h2>
</body>
</html>
