<!--javascript는 html위에서 동작하는 특성을 가짐.-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>script tag</title>
</head>
<body>
	<h1>Java Script</h1>
	<script>
		document.write(1+1);
		// document.write는 웹페이지에 텍스트를 출력하게 함.
	</script>

	<h1>html</h1>
	1+1

<!--script를 이용하여 html문서에 자바스크립트가 시작됨을 알려줌-->
<!-- 똑같이 내용에 1+1을 입력했지만 html은 이를 그대로 출력하고,
javascript는 계산한 결과를 출력함. -->
</body>
</html>
