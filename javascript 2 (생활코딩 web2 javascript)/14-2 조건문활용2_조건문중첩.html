<!-- javascript - 조건문 수업 참고
if문의 중첩을 다룸-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
      // prompt() 구문은 사용자가 입력한 값을 id 변수의 값에 대입함.
      // =>API함수
        id = prompt('아이디를 입력해주세요.');
        // 아이디를 입력해주세요.라는 메시지와 입력창이 경고창으로 표시됨
        if(id=='egoing'){
            password = prompt('비밀번호를 입력해주세요.');
            if(password==='111111'){
                alert('인증 했습니다.');
            } else {
                alert('인증에 실패 했습니다.');
            }
        } else {
            alert('인증에 실패 했습니다.');
        }
    </script>
</body>
</html>
