<!-- CASCADING STYLE SHEET  CSS-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML과 CSS가 만나는 법</title>
  <!-- <style>H1</style>는 html의 문법. {color:red}는 css의 문법 -->
  <style>
    h1{color:red}
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <h2 style="color:blue">Hello World</h1>
  <!-- <h2 style="">Hello World</h1>는 html의 문법.
   color:blue는 css의 문법-->
   <!-- <h2 style O. h2 color x.-->
</body>
</html>
