<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CASCADING</title>
  <style>
    li{color:yellow !important; }
    #idsel{color:brown;}
    .classsel{color:blue;}
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="idsel" class="classsel" style="color:red;">JAVA SCRIPT</li>
  </ul>
</body>
</html>


<!--
CASCADING
하나의 엘리먼트에 스타일 지정이 중첩되는 경우
스타일 적용 우선순위

01 css 속성에 !important가 추가되는 경우 -> 최우선 적용
02 태그(엘리먼트)에 직접 style이라는 attribute(속성)을 이용하여 
  property(ex.color, back-groung color)를 입력하는 경우
   -> 가장 정교하고 명시적
   
03 id selector -> 중복된 id값 입력불가. 중첩 x. 보다 구체적
04 class selector -> 여러 개 적용 가능. 그룹핑 의미.
05 tag selector -> 가장 넓게, 러프하게 적용
 -->

 <!-- 적용된 것을 소거해가면서 우선순위 확인할 것  -->
