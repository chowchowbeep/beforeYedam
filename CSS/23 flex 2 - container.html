<!--
container와 item 중 container에 입력되어야 하는 flex속성을 알아본다.

flex적용을 위해서는
container에 display:flex속성을 기본으로 입력.
flex-direction 속성은 엘리먼트의 정렬형태를 결정. -->

<!DOCTYPE html>
<html>
<head>
  <title>flex-basic</title>
  <style>
    .container{
        background-color: powderblue;
        height:200px;
        display: flex;
        flex-direction: column-reverse;
    }
    /* contatiner에서 display property의 값을 flex로 설정해주어야 함.
    각 엘리먼트는 행전체, 열전체를 차지함?

    flex-direction: row;가 기본값(행 방향으로 정렬)
    (row-reverse는 행방향, 그러나 반대순으로 정렬) */


    .item{
      background-color: tomato;
      color:white;
      border:1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
<!-- div태그는 block level element (한줄을 모두 차지함) -->
