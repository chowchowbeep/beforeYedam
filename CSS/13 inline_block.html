<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inline, block</title>
  <style>
    h1,a{
      border:1px solid red;
    }
    /* h1{
      display:inline;
    }
    =>display속성을 이용하여
    원래는 block level element인 h1태그를 inline으로

    a{
      display:block;
    }
    =>원래는 inline element인 a태그를 block level로 표현가능 */
  </style>
</head>
<body>
  <h1>hello world</h1>안녕세상
  <a href="http://opentutorials.org">생활코딩</a>으로 오시오
</body>
</html>

<!-- block level element인 h1태그는 태그 밖에 글자 입력시 자동으로 줄넘김
inline element인 a태그는 태그 밖에 입력되는 글자가 같은 줄에 출력됨. -->
<!-- css와 javascript를 위해 사용하는 의미없는 태그인 div와 span.
div는 block, span은 inline. -->
