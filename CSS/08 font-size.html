<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>font size</title>
  <style>
    #px {
      font-size:24px;
    }
    /* 고정된 폰트사이즈를 pixel로 지정  */

    #rem {
      font-size:1rem;
    }
    /* 가변형. 사용자가 직접 크기를 조정가능 */

  </style>
</head>

<body>
  <div id="px">PX</div>
  <div id="rem">REM</div>
</body>
</html>
