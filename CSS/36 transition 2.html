<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background-color: black;
      transition:all 1s;
    }
    div{
      background-color: black;
      color:white;
      padding:10px;
      width:100px;
      height:50px;

      -webkit-transition: all 500ms cubic-bezier(0.680, 0, 0.265, 1); /* older webkit */
      -webkit-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
         -moz-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
           -o-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
              transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550); /* easeInOutBack */

      -webkit-transition-timing-function: cubic-bezier(0.680, 0, 0.265, 1); /* older webkit */
      -webkit-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
         -moz-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
           -o-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
              transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550); /* easeInOutBack */
              /* ->원하는 transition의 형태를 https://matthewlein.com/tools/ceaser
              에서 찾아서 해당하는 코드를 가져올 수 있음 */
    }

    div:hover{
      height:400px;
    }

  </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
  <!-- javascript. 페이즈를 로딩할 때 배경색이 바뀌게 할 수 있음 -->
  <div>
    TRANSITION
  </div>
</body>
</html>
<!-- https://matthewlein.com/tools/ceaser
transition timming fuction 만들기 -->
